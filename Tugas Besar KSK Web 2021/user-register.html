<html>
  <link rel="stylesheet" href="style.css">
  <script src="data-toogle.js"></script>
    <head><title>Daftar User - PT API Sanjaya</title></head>
    <table class="">
      <form action="">
        <div class="container">
          <h1>Register akun penggunan PT API Sanjaya</h1>
          <p>Mohon untuk mengisi pendaftaran pada kolom di bawah ini.</p>
          <hr>
      
          <label for="email"><b>Nama Lengkap</b></label>
          <input type="text" placeholder="Masukkan Nama Lengkap Anda" name="nama" id="nama" required>
      
          <label for="psw"><b>Tanggal Lahir</b></label><br><br>
          <input type="date" placeholder="Masukkan Tanggal Lahir anda" name="tgl-lahir" id="tgl" required><br><br>
      
          <label for="psw-repeat"><b>Pekerjaan</b></label>
          <input type="text" placeholder="Masukkan pekerjaan anda" name="pekerjaan" id="pekerjaan" required><br><br>

          <label>Alamat</label>
          <input type="text" placeholder="Masukkan alamat anda" name="alamat" id="alamat" required><br><br>
          
          <label>KTP</label>
          <input type="image" name="ktp" id="ktp" required><br><br>

          <label>Foto</label>
          <input type="image" name="foto" id="foto" required><br><br>
          <hr>
      
          <p> Dengan ini anda menyetujui perihal <a href="#" data-toogle="Persyaratan 

            1. Mengisi Biodata Secara Lengkap
            
            2. Memasukkan Identitas Asli (KTP)
            
            3. Memasukkan Foto 3x4 (Berwarna)
            
            4. Membayar Biaya Pendaftaran Rp.105.000,00
            (Administrasi dan Buku Simpan Pinjam)">Terms & Privacy</a> pada pendaftaran di website kami.</p>
          <button type="submit" class="registerbtn">Register</button>
        </div>
      
        <div class="container signin">
          <p>Already have an account? <a href="login_page.html">Sign in</a>.</p>
        </div>
      </form> 
    </table>
    
</html>
